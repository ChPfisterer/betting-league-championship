<div class="app-container">
  <header class="app-header" *ngIf="isAuthenticated$ | async">
    <nav class="navbar">
      <div class="nav-brand">
        <mat-icon class="brand-icon">sports_soccer</mat-icon>
        <span class="brand-text">Betting Championship</span>
      </div>
      
      <div class="nav-actions">
        <span class="user-greeting" *ngIf="currentUser$ | async as user">
          Welcome, {{ user.firstName || user.username }}!
        </span>
        
        <button mat-icon-button [matMenuTriggerFor]="userMenu" class="user-menu-trigger">
          <mat-icon>account_circle</mat-icon>
        </button>
        
        <mat-menu #userMenu="matMenu">
          <div class="user-info" *ngIf="currentUser$ | async as user">
            <div class="user-avatar">
              <mat-icon>person</mat-icon>
            </div>
            <div class="user-details">
              <div class="user-name">{{ user.firstName }} {{ user.lastName }}</div>
              <div class="user-email">{{ user.email }}</div>
            </div>
          </div>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="viewProfile()">
            <mat-icon>person</mat-icon>
            <span>My Profile</span>
          </button>
          <button mat-menu-item (click)="viewBettingHistory()">
            <mat-icon>history</mat-icon>
            <span>Betting History</span>
          </button>
          <button mat-menu-item (click)="viewSettings()">
            <mat-icon>settings</mat-icon>
            <span>Settings</span>
          </button>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </div>
    </nav>
  </header>

  <main class="app-content">
    <router-outlet></router-outlet>
  </main>

  <footer class="app-footer" *ngIf="isAuthenticated$ | async">
    <p>&copy; 2025 Betting League Championship. All rights reserved.</p>
  </footer>
</div>
